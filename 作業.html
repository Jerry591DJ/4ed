<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <link rel="stylesheet" type="text/css" href="JJJJ.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔物獵人介紹</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><strong>魔物獵人武器介紹</strong></h1>
    <div class="container">
        <h2>大劍</h2>
        <img src="01大劍.png" width="200" height="200" alt="大劍">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQTYbgcnzao?si=IHSQUauMXJWqiGcb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <p>揮舞及移動雖然慢，但是攻擊威力很強的武器，
威力巨大的重型武器，還可以防禦，但移動速度慢。</p>
        
    </div>
    <div class="container">
        <h2>衝能斧</h2>
        <img src="09充能斧.png" width="200" height="200" alt="充能斧">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/1Ru-1JH1-rM?si=h89v6Rp2uU-cly7O" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <p>是以敏捷的劍，配合以高威力的斧頭兩種模式進行攻擊的武器，透過消耗積蓄在瓶裡的能量來提高火力。具備獨自特色的劍模式以及高破壞力的斧模式</p>
    </div>
    <div class="container">
        <h2>弓</h2>
        <img src="12弓.png" width="200" height="200" alt="弓">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/QOK0hYPUN3w?si=alUAjgxmk0EvrV7W" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <p>是透過蓄力來進行各式各樣射擊的武器，裝填瓶後，能針對狀態異常進行攻擊也是其特徵。發射時不需要消耗子彈，但需要使用耐力進行蓄力的遠程武器</p>
        
    </div>
</body>
</html>
